<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <input
        type="text"
        class="form-control"
        name="text"
        placeholder="Search images..."
      />
      <button type="submit" class="btn" name="btn-submit">Search</button>
    </form>

    <span class="loader"></span> <span class="loader bottom"></span>

    <div class="gallery"></div>
    <button type="submit" class="load">Load more</button>
    <script src="./main.js" type="module"></script>
    <script src="./js/pixabay-api.js" type="module"></script>
    <script src="./js/render-functions.js" type="module"></script>
  </body>
</html>
